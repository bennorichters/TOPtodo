	</g>
	<g transform="rotate(-45 100 100)">
		<rect x="100" 
			y="100" 
			width="25" 
			height="25" 
			stroke="#E65038" 
			fill="#E65038" 
			stroke-width=".4"/>
	</g>
</svg>